---
name: Template Sync
on:
  # cronjob trigger
  schedule:
    - cron: "0 0 1 * *"
  # manual trigger
  workflow_dispatch:
jobs:
  repo-sync:
    # Only run on non-template repos
    if: github.repository != 'jon77p/template'
    runs-on: ubuntu-latest
    steps:
      # To use this repository's private action, you must check out the repository
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
      - name: actions-template-sync
        uses: AndreasAugustin/actions-template-sync@f4a0a81b046834f23edc491562f8e50ce9199dfb # v2.0.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_repo_path: jon77p/template
          upstream_branch: main
          pr_labels: template-sync
